<style>
.phase-switcher {
    text-align: center;
    margin: 20px 0;
    font-family: 'OLD SPORT 02 ATHLETIC NCV';

}

.phase-switcher .btn {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.phase-switcher .btn-primary {
    background-color: #007bff;
    color: white;
}

.phase-switcher .btn-secondary {
    background-color: var(--darkergreen-color);
    color: white;
}

.phase-switcher .btn:hover {
    opacity: 0.9;
}

</style>
<div class="phase-switcher">
    <button id="btn-groups" class="btn btn-primary">Groups</button>
    <button id="btn-knockouts" class="btn btn-secondary">Knockouts</button>
</div>
<script>
    document.getElementById('btn-groups').addEventListener('click', function () {
        window.location.href = "{% url 'europeancups:european_cup_groups' %}";
    });

    document.getElementById('btn-knockouts').addEventListener('click', function () {
        window.location.href = "{% url 'europeancups:european_cup_knockouts' %}";
    });
</script>
