<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <!-- Home Link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'game:home' %}"><i class="fas fa-home"></i>Home</a>
                </li>

                <!-- Inbox -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inbox:inbox_view' %}"><i class="fas fa-home"></i>Inbox</a>
                </li>

                <!-- Match Dropdown -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'match:user_match' %}"><i class="fas fa-home"></i>Match</a>
                </li>

                <!-- Leagues Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="leaguesDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-trophy"></i> Leagues
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="leaguesDropdown">
                        <li><a class="dropdown-item" href="{% url 'leagues:standings' %}"><i class="fas fa-flag"></i>Standings</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-globe"></i> All Leagues</a></li>
                    </ul>
                </li>

                <!-- Stadium Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="stadiumDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-building"></i> Stadium
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="stadiumDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-list-alt"></i> Stadium List</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-info-circle"></i> Stadium Info</a></li>
                    </ul>
                </li>

                <!-- Academy Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="academyDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-graduation-cap"></i> Academy
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="academyDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-users"></i> Academy Teams</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-info"></i> Academy Info</a></li>
                    </ul>
                </li>

                <!-- Other Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="otherDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i> Other
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="otherDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-link text-light dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user fa-lg"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">{{ user.username }}</a></li>
                    <li>
                        <form method="POST" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</nav>

<style>
    .custom-navbar {
        background: linear-gradient(to bottom right, #00071a, #000d33); /* Много тъмно синьо към още по-тъмно синьо */
        color: black;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        border-bottom:2px solid white
    }

    .custom-navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 5px;
        font-weight: bold;
    }

    .custom-navbar a:hover {
        background-color: #d4af37;
        border-radius: 5px;
    }

    .navbar-nav .nav-link {
        color: white;
        margin: 0 10px;
        transition: color 0.3s ease, background-color 0.3s ease;
        border-radius: 4px;
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    .navbar-nav .nav-link:hover {
        color: #f8f9fa;
        background-color: rgba(255, 255, 255, 0.2);
    }

    .dropdown-menu {
        background-color: #6c757d;
        border: none;
    }

    .dropdown-item {
        color: #ffffff;
    }

    .dropdown-item:hover {
        background-color: #007bff;
        color: #ffffff;
    }

    .navbar-nav .nav-link i {
        margin-right: 5px;
    }

</style>
