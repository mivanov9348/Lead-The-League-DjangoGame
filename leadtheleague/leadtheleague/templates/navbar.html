<header>
    <!-- Secondary Navbar (Top) -->
    <header>
        <!-- Secondary Navbar (Top) -->
        <nav class="navbar navbar-light secondary-navbar">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand secondary-brand" href="{% url 'game:home' %}">
                    <strong>LeadTheLeague</strong>
                </a>

                <div class="d-flex align-items-center">
                    <!-- Chat Link -->
                    <a class="nav-link" href="{% url 'messaging:chat_view' %}">Chat</a>

                    {% if user.is_authenticated %}
                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <button class="btn text-light dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#">{{ user.username }}</a></li>
                            <li><a class="dropdown-item" href="{% url 'messaging:chat_view' %}">Chat</a></li>
                            <li>
                                <form method="POST" action="{% url 'accounts:logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Navigation (Bottom) -->
    <nav class="navbar navbar-expand-lg custom-navbar" style="z-index: 1200;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" href="{% url 'game:home' %}">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'game:home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="inboxDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-inbox"></i> Inbox</a>
                        <ul class="dropdown-menu" aria-labelledby="inboxDropdown">
                            <li><a class="dropdown-item" href="{% url 'messaging:inbox_view' %}"><i
                                    class="fas fa-envelope"></i> Messages</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'match:user_match' %}"><i class="fas fa-futbol"></i> Match</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="leaguesDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-trophy"></i> Leagues</a>
                        <ul class="dropdown-menu" aria-labelledby="leaguesDropdown">
                            <li><a class="dropdown-item" href="{% url 'leagues:standings' %}"><i
                                    class="fas fa-list-ol"></i> Standings</a></li>
                            <li><a class="dropdown-item" href="{% url 'leagues:schedule' %}"><i
                                    class="fas fa-calendar"></i> Schedule</a></li>
                            <li><a class="dropdown-item" href="{% url 'match:livescore' %}"><i class="fas fa-clock"></i>
                                Livescore</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="playersDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-trophy"></i> Leagues</a>
                        <ul class="dropdown-menu" aria-labelledby="leaguesDropdown">
                            <li><a class="dropdown-item" href="{% url 'leagues:standings' %}"><i
                                    class="fas fa-list-ol"></i> Standings</a></li>
                            <li><a class="dropdown-item" href="{% url 'leagues:schedule' %}"><i
                                    class="fas fa-calendar"></i> Schedule</a></li>
                            <li><a class="dropdown-item" href="{% url 'match:livescore' %}"><i class="fas fa-clock"></i>
                                Livescore</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<style>

.secondary-navbar {
        background-color: #333;
        color: white;
        padding:2px 0;
        font-size: 12px;
        box-shadow: 1px 1px 1px 1px black;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1300;
        border-bottom:2px black;
    }

.secondary-navbar .navbar-brand {
        color: #f8f9fa;
        font-weight: bold;
        font-size: 16px;
    }

.secondary-navbar .navbar-nav .nav-link {
        color: #ddd;
        margin: 0 5px;
        font-size: 12px;
        transition: color 0.3s;
    }

.secondary-navbar .navbar-nav .nav-link:hover {
        color: #fff;
    }

        background: rgb(0, 0, 0);

        border-bottom: 2px solid white;

        padding: 10px 20px;
        margin: 0 5px;
        font-weight: bold;
    }

        color: black;
        margin: 0 10px;
        transition: color 0.3s ease, background-color 0.3s ease;

.dropdown-menu {
        background-color: #6c757d;

        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

.dropdown-item {
        color: #ffffff;

        font-size: 14px;

        margin-right: 10px;
    }
