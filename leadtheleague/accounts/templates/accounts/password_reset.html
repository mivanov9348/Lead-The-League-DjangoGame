<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
        {% load static %}
</head>
<body>
    <div class="container mt-5">
        <h2>Forgot Password</h2>
        <p>Enter your email!</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
