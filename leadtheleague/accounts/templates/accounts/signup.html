{% block content %}
{% load static %}
<div class="card-body d-none" id="login-form"></div>
<div class="card-body" id="signup-form">
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="container mt-4">
            <h5 class="text-center">Choose an Avatar</h5>
            <div class="row">
                {% for avatar in avatars %}
                <div class="col-md-3 col-sm-4 col-6 text-center mb-3">
    <img src="{{ avatar }}" class="img-thumbnail avatar-img" onclick="selectAvatar('{{ avatar }}')">
</div>

                {% endfor %}
            </div>
            <input type="hidden" name="avatar" id="selected-avatar">
        </div>


        <div class="form-group">
            <input type="submit" value="Sign Up" class="btn float-right login_btn">
        </div>
    </form>
</div>

{% endblock %}
