<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% csrf_token %}

    <title>Lead The League</title>

    <!-- Зареждаме jQuery преди Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/welcome.js' %}"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMgTI6GDaC3zYWgkSYr1JXL+I7b/Ew3lHP0d5xg" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Lead The League</h1>
    <hr/>
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
    <h3 id="card-title" class="card-title">Sign in</h3>

                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>

            <div class="card-body" id="login-form">
                {% include 'accounts/login.html' %}
            </div>

            <div class="card-body d-none" id="signup-form">
                {% include 'accounts/signup.html' with avatars=avatars %}
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <p id="toggle-login">
                        Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
                    </p>
                    <p id="toggle-signup" class="d-none">
                        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <a href="/admin/" class="btn btn-primary">Admin</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
