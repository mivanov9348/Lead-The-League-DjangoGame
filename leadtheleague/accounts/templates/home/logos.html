   <!DOCTYPE html>
   <html lang="bg">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Избор на Лого</title>
       <link rel="stylesheet" href="{% static '/styles.css' %}">
       <style>
           .logo-container {
               display: flex;
               flex-wrap: wrap;
           }
           .logo-item {
               margin: 10px;
               width: calc(20% - 20px); /* Пет елемента на ред */
               box-sizing: border-box;
               cursor: pointer;
               border: 2px solid transparent;
           }
           .logo-item img {
               width: 100%;
               display: block;
           }
           .logo-item.selected {
               border-color: #000;
           }
       </style>
   </head>
   <body>
       <h1>Избор на Лого</h1>
       <div class="logo-container">
           {% for logo in logos %}
               <div class="logo-item" onclick="selectLogo(this)">
                   <img src="{% static 'logos/'|add:logo %}" alt="{{ logo }}">
               </div>
           {% endfor %}
       </div>
       <script>
           function selectLogo(element) {
               document.querySelectorAll('.logo-item').forEach(item => {
                   item.classList.remove('selected');
               });
               element.classList.add('selected');
           }
       </script>
   </body>
   </html>
