<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.name }} Squad</title>
    <link rel="stylesheet" href="{% static 'css/team_squad.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ team.name }} Squad</h1>
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Jersey Number</th>
                </tr>
            </thead>
            <tbody>
                {% if players %}
                    {% for player in players %}
                        <tr>
                            <td>{{ player.name }}</td>
                            <td>{{ player.position }}</td>
                            <td>{{ player.jersey_number }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">No players in this team.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
