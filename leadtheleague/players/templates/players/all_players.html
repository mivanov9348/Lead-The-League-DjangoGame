{% extends 'base.html' %}

{% block title %}Player Rankings{% endblock %}

{% block extra_css %}
<style>

    .player-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 20px;
        overflow: hidden;
        text-align: center;
    }

    .player-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .player-info {
        padding: 15px;
    }

    .player-info h3 {
        margin: 0 0 10px;
        font-size: 22px;
    }

    .player-info p {
        margin: 5px 0;
        color: #555;
    }

    .player-stats {
        padding: 15px;
        background: #fafafa;
        border-top: 1px solid #eee;
    }

    .player-stats p {
        margin: 5px 0;
    }
</style>
{% endblock %}

{% block content %}
<div id="player-container">
    <!-- Player cards will be dynamically injected here -->
</div>

<script>
    const players = {{ players|safe }};

    const container = document.getElementById('player-container');

    players.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card';

        card.innerHTML = `
            <img src="${player.image}" alt="${player.name}" class="player-image">
            <div class="player-info">
                <h3>${player.name}</h3>
                <p>${player.position}</p>
                <p>Points: ${player.points}</p>
            </div>
            <div class="player-stats">
                <p>Goals: ${player.stats.goals}</p>
                <p>Assists: ${player.stats.assists}</p>
                <p>Matches: ${player.stats.matches}</p>
                <p>Shoots: ${player.stats.shoots}</p>
            </div>
        `;

        container.appendChild(card);
    });
</script>
{% endblock %}
