<style>
    .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
}

.modal-content img.player-logo {
    max-width: 100px;
    margin-bottom: 10px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
}

.confirm-btn {
    background-color: green;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
}

.cancel-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

</style>
<div id="offer-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="player-name">Player Name</h2>
        <img id="player-logo" src="" alt="Player Logo" class="player-logo">
        <p>Are you sure you want to purchase this player?</p>
        <form id="confirm-offer-form" method="post">
            {% csrf_token %}
            <input type="hidden" name="player_id" id="player-id">
            <button type="submit" class="confirm-btn">Confirm</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>
</div>
