<!-- Offer Modal -->
{% load humanize %}

<div id="offer-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="player-image" src="" alt="Player Image" class="player-logo">
        <h2 id="player-name"></h2>
        <p>Position: <span id="player-position"></span></p>
        <p>Price: <span id="player-price"></span></p>
        <p>Your Current Balance: <span id="team-balance">{{ team_balance|intcomma }}</span></p>
        <form method="post" action="{% url 'transfers:get_free_agent' %}">
            {% csrf_token %}
            <input type="hidden" id="player-id" name="player_id">
            <button type="submit" class="confirm-btn">Confirm</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>
</div>

<!-- Error Modal -->
<div id="error-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Error</h2>
        <p id="error-message"></p>
    </div>
</div>
